{% extends "base.html" %}
{% load custom_filters %}
{% block content %}
<main class="container py-2">
    <div class="row">
        <div class="col-md-9 offset-md-2">
            <h1 class="display-4 text-center">RRHH - Detalles</h1>
            <div class="card card-body my-5">
                <h2 class="display-6 text-center"></h2>
                <div class="mb-3" style="height: 600px; overflow: auto;">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            {% for field in rr_hh_fields %}
                            <th scope="col">{{ field.name }}</th>
                            {% endfor %}
                        </tr>
                        </thead>
                        <tbody>
                        {% for rrhh in rr_hh_list %}
                        <tr>
                            {% for field in rr_hh_fields %}
                            <td scope="col">{{ rrhh|getattr_wrapper:field.name }}</td>
                            {% endfor %}
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
