{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} m-2" id="msg" role="alert">
            {{message}}
            <button class="alert alert-{{ message.tags }} m-0" onclick="closeAlert()">Cerrar</button>
        </div>
        <script>
            function closeAlert() {
              document.getElementById("msg").style.display = "none";
            }
        </script>
    {% endfor %}
{% endif %}
